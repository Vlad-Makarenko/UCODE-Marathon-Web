<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form id="loginForm" action="/login" method="post">
            <h2>Log in</h2>
            <div>
                <label for="login">Login:</label><br>
                <input type="text" id="login" name="login" required>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required>
            </div>
            <div id="helper">
                <label for="register">New user? <a href="/registration">Sign up</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label for="remind"><a href="/remind">Forgot your password?</a></label>
            </div>
            <div><label for="info" class="<%= locals.messages.error ? 'error' : 'success' %>">
                <% if(locals.messages.error) { %>
                    <%= locals.messages.error %>
                <% } %>       
            </label>
            <br><button type="submit" id="sub">Log in!</button><br><br></div>
        </form>
    </body>
</html>
