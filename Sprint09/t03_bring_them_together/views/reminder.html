<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminder</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="/remind" method="post">
            <h2>Remind Password</h2>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="helper">
                <label for="login"><a href="/login">Back to Log in</a></label>
            </div>
            <div><label for="info" class="<%= locals.class  %>"><%= locals.message %></label>
            <br><button type="submit" id="sub">Send password!</button><br><br></div>
        </form>
    </body>
</html>
