<!DOCTYPE html>
<html lang="en">
    <head>
        <title>t03</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="Capitan">
                <img id="capitan_img" src="assets/images/Capitan-America.png" alt="Capitan-America">
                <p class="alias" >Capitan America<br><small>Steven Rogers</small></p>
            </div>
            <div id="Stark">
                <img id="stark_img" src="assets/images/Iron-man.png" alt="Iron-man">
                <p class="alias">Iron Man<br><small>Tony Stark</small></p>
            </div>
            <div id="Woman">
                <img id="woman_img" src="assets/images/Black-Widow.png" alt="Black-Widow">
                <p class="alias">Black Widow<br><small>Steven Rogers</small></p>
            </div>
            <div id="Spider">
                <img id="spider_img" src="assets/images/Spider-man.png" alt="Spider-man">
                <p class="alias">Spider-Man<br><small>Peter Parker</small></p>
            </div>
        </div>
    </body>
</html>
